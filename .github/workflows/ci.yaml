name: Build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25.0.0' 
        cache: 'npm' # Use npm cache for faster dependency installation

    - name: Install Client Dependencies
      run: npm install
      working-directory: client

    - name: Run Client TypeScript Compile Check
      run: npm run build-dev
      working-directory: client

    - name: Install Server Dependencies
      run: npm install
      working-directory: server

    - name: Run Server TypeScript Compile Check
      run: npm run build
      working-directory: server

    # Optional: If you had linting or unit tests, you would add steps here.
    # - name: Run Unit Tests
    #   run: npm test
